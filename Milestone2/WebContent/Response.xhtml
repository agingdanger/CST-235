<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<style>
	.order-table{
		border:1px black solid;
		align:"center";
	}
	.order-table-odd{
		background: #EEE;
	}
	.order-table-header{
		font-weight:bold;
	}
</style>

</h:head> 
<body> 

<h1 align="center">Dashboard</h1>
<p>Hello #{user.firstName}, Welcome</p>

<h:dataTable value="#{users.users}" var="o" styleClass="order-table" headerClass= "order-table-header" rowClasses = "order-table-odd, order-table-even">
	<h:column>
		<f:facet name="header">First Name</f:facet>
		#{user.firstName}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Last Name</f:facet>
		#{user.lastName}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Username</f:facet>
		#{user.userName}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Password</f:facet>
		#{user.password}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Email</f:facet>
		#{user.email}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Phone</f:facet>
		#{user.phone}
	</h:column> 

</h:dataTable>

<h:form>
	<h:commandButton action="LoginForm.xhtml" value="Login" />
</h:form>

</body> 
</html>
