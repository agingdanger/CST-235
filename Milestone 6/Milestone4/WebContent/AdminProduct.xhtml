<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<ui:composition template="layouts/commonLayout.xhtml"   align="center">

<ui:define name="content">

<h:dataTable value="#{productController.findAll()}" var="p" styleClass="order-table" headerClass= "order-table-header" rowClasses = "order-table-odd, order-table-even">
	<h:column>
		<f:facet name="header">Product #</f:facet>
		#{p.ID}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Product Name</f:facet>
		#{p.productName}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Product Description</f:facet>
		#{p.productDescription}
	</h:column> 
	
	<h:column>
		<f:facet name="header">Price</f:facet>
		#{p.price}
	</h:column> 
	
	

	
		

</h:dataTable>
<h:form>
		
		<h:commandButton action="UpdateProduct.xhtml" value="Modify" />
		</h:form>
		
		<h:form>
		<h:commandButton action="NewProduct.xhtml" value="Create" />
		</h:form>
		
		</ui:define>
		</ui:composition>
</body> 
</html>
